[package]
name = "starship-battery"
version = "0.8.2" # remember to update html_root_url
authors = ["Starship Contributors"]
build = "build.rs"
categories = ["os"]
edition = "2021"
keywords = ["battery", "linux", "macos", "windows", "freebsd"]
license = "ISC"
readme = "README.md"
repository = "https://github.com/starship/rust-battery"
rust-version = "1.69"
description = "Cross-platform information about the notebook batteries"

[features]
config-schema = ["schemars", "serde"]

[dependencies]
cfg-if = "1.0"
num-traits = { version = "0.2", default-features = false }
schemars = { version = "0.8.16", optional = true }
serde = { version = "1.0.197", features = ["derive"], optional = true }
uom = { version = "0.35", features = ["autoconvert", "f32", "si"] }

[target.'cfg(target_os = "linux")'.dependencies]
lazycell = "~1.3"

[target.'cfg(any(target_os = "macos", target_os = "ios"))'.dependencies]
libc = "^0.2"
mach = { version = "^0.4", package = "mach2" }
core-foundation = "~0.9"

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "~0.3", features = ["impl-default", "devguid", "winbase", "ioapiset", "ntdef", "setupapi", "handleapi", "errhandlingapi", "winerror"] }

[target.'cfg(any(target_os = "dragonfly", target_os = "freebsd"))'.dependencies]
libc = "~0.2"
nix = { version = "~0.28", default-features = false, features = ["ioctl"] }

[dev-dependencies]
approx = "0.5.1"
tempfile = "^3.10"
